<app-header pageActive="disabled" pageActive2="page2" pageActive3="disabled" pageActive4="disabled"></app-header>

<form action="" (ngSubmit)="submit()" [formGroup]="planForm">
    <section class="header">
        <h2>Select your plan</h2>
        <p>You have the option of monthly<br>year billing</p>
    </section>
    <section class="inputs">
        <button class="type"  type="button" (click)="returnIfButtonHasClicked('Arcade',priceArcade)">
            <img src="../../../assets/icon-arcade.svg" alt="">
            <div class="price-type">
                <p>Arcade</p>
                <label for="user">${{priceArcade}}/yr</label>

                <span class="yearprice" *ngIf="yearMonth == 'year'" for="user">2 months free</span>
            </div>
        </button>
        <button class="type"  type="button"   (click)="returnIfButtonHasClicked('Advanced',priceAdvanced)">
            <img src="../../../assets/icon-advanced.svg" alt="">
            <div class="price-type">
                <p>Advanced</p>
                <label for="email">${{priceAdvanced}}/yr</label>

                <span class="yearprice" *ngIf="yearMonth == 'year'" for="user">2 months free</span>
            </div>
        </button>     
        <button class="type"   type="button" (click)="returnIfButtonHasClicked('Pro',pricePro)">
            <img src="../../../assets/icon-pro.svg" alt="">
            <div class="price-type">
                <p>Pro</p>
                <label for="email">${{pricePro}}/yr</label>

                <span class="yearprice" *ngIf="yearMonth == 'year'" for="user">2 months free</span>

            </div>
        </button>
        <div class="change">
                <p>Month</p>
                <input type="checkbox" class="change-input" (click)="changePlan()">
                <p>Year</p>

        </div>
    </section>
    <section class="buttons">
        <button class="back-button" (click)="goback()">Go back</button>
        <app-footer text="Next Step" ></app-footer>
    </section>
    <label for="" [className]="showDiv">Please select one plan</label>
</form>
